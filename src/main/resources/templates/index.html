<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cofee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h2>Coffee List</h2>
    <div class="card">
        <div class="card-body">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start" th:each="coffee : ${coffees}">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold" th:text="${coffee.getTitle()}">Subheading</div>
                        <p th:text="${coffee.getDescription()}">Description</p>
                    </div>
                    <span class="badge bg-primary rounded-pill" th:text="${coffee.getIngredients().size()}"></span>
                </li>
            </ol>
        </div>
    </div>

</div>







</body>
</html>
